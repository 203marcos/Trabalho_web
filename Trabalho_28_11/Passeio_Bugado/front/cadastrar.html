<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
        <title>Cadastrar Usu치rio</title>
    </head>
    <body>
        <div class="container mt-5">
            <h2 class="text-center">Cadastrar Usu치rio</h2>
            <form id="formCadastro">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input
                        type="text"
                        class="form-control"
                        id="nome"
                        maxlength="50"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input
                        type="password"
                        class="form-control"
                        id="senha"
                        maxlength="20"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="role">Papel</label>
                    <select class="form-control" id="role" required>
                        <option value="user">Usu치rio</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                    Cadastrar
                </button>
            </form>
            <div id="message" class="mt-3"></div>
            <div class="text-center mt-4">
                <a href="index.html" class="btn btn-link">Voltar para o Home</a>
            </div>
        </div>

        <script type="module">
            import API_URL from "./config.js";

            document
                .getElementById("formCadastro")
                .addEventListener("submit", async function (event) {
                    event.preventDefault();

                    const nome = document.getElementById("nome").value;
                    const email = document.getElementById("email").value;
                    const senha = document.getElementById("senha").value;
                    const role = document.getElementById("role").value;

                    const usuario = { nome, email, senha, role };

                    try {
                        const usuarioLogado = JSON.parse(
                            localStorage.getItem("usuario")
                        );
                        const headers = {
                            "Content-Type": "application/json",
                        };

                        if (
                            role === "admin" &&
                            (!usuarioLogado || !usuarioLogado.token)
                        ) {
                            const messageDiv =
                                document.getElementById("message");
                            messageDiv.innerHTML = `<div class="alert alert-danger">Apenas administradores logados podem registrar novos administradores.</div>`;
                            return;
                        }

                        if (usuarioLogado && usuarioLogado.token) {
                            headers.Authorization = `Bearer ${usuarioLogado.token}`;
                        }

                        const response = await fetch(`${API_URL}/usuarios`, {
                            method: "POST",
                            headers: headers,
                            body: JSON.stringify(usuario),
                        });

                        const data = await response.json();
                        const messageDiv = document.getElementById("message");

                        if (response.ok) {
                            messageDiv.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
                            document.getElementById("formCadastro").reset();
                        } else {
                            messageDiv.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                        }
                    } catch (error) {
                        console.error("Erro:", error);
                        const messageDiv = document.getElementById("message");
                        messageDiv.innerHTML = `<div class="alert alert-danger">Erro ao cadastrar usu치rio. Tente novamente mais tarde.</div>`;
                    }
                });
        </script>
    </body>
</html>
