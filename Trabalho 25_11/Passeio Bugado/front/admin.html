<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
        <title>Painel de Administração</title>
    </head>
    <body>
        <div class="container mt-5">
            <h2 class="text-center">Painel de Administração</h2>

            <!-- Exibir informações do administrador -->
            <div id="adminInfo" class="text-right mb-3"></div>

            <div id="message" class="mt-3"></div>
            <button id="btnAdicionarProduto" class="btn btn-success">
                Adicionar Produto
            </button>
            <button id="btnRemoverProduto" class="btn btn-danger ml-2">
                Remover Produto
            </button>
            <button id="btnAlterarProduto" class="btn btn-warning ml-2">
                Alterar Produto
            </button>
            <button id="btnReservas" class="btn btn-info ml-2">Reservas</button>

            <!-- Botão para voltar para o index.html -->
            <div class="text-center mt-4">
                <a href="index.html" class="btn btn-secondary"
                    >Voltar para o Index</a
                >
            </div>

            <!-- Aqui você pode adicionar mais funcionalidades administrativas -->
        </div>

        <script>
            // Verifica se o usuário está autenticado e se é um administrador
            const usuario = JSON.parse(localStorage.getItem("usuario"));

            if (!usuario || usuario.role !== "admin") {
                // Se não for admin, redireciona para a página inicial
                window.location.href = "index.html";
            } else {
                // Exibe o nome e o email do administrador
                const adminInfo = document.getElementById("adminInfo");
                adminInfo.innerHTML = `Bem-vindo, ${usuario.nome} (${usuario.email})`;
            }

            // Lógica para o botão "Adicionar Produto"
            document
                .getElementById("btnAdicionarProduto")
                .addEventListener("click", function () {
                    window.location.href = "admin/adicionar_produto.html";
                });

            // Lógica para o botão "Remover Produto"
            document
                .getElementById("btnRemoverProduto")
                .addEventListener("click", function () {
                    window.location.href = "admin/remover_produto.html";
                });

            // Lógica para o botão "Alterar Produto"
            document
                .getElementById("btnAlterarProduto")
                .addEventListener("click", function () {
                    window.location.href = "admin/update_produto.html";
                });

            // Lógica para o botão "Reservas"
            document
                .getElementById("btnReservas")
                .addEventListener("click", function () {
                    window.location.href = "admin/reservar_produto.html";
                });
        </script>
    </body>
</html>
